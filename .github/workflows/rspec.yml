name: Run RSpec tests
on: [push]
jobs:
  run-rspec-tests:
    runs-on: ruby
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.2.0
          bundler-cache: true
      - name: Run tests
        run: |
          bundle exec rspec