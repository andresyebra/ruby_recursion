name: Rubocop
on: [pull_request]

jobs:
  check-rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.2.0
      - run: bundle install
      - name: Rubocop
        run: rubocop